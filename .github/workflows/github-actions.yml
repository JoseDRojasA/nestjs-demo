name: Execute testing
on: [push]
jobs:
  Execute-tests:
    runs-on: node:14.17.1-stretch
  
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: root
          POSTGRES_USER: root
          POSTGRES_DB: inventory
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
    
      - name: Install dependencies
        run: yarn

      - name: Execute tests
        run: yarn test:e2e
